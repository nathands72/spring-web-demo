<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring Web Demo</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
	<h1>Author List</h1>
	<table class="pure-table pure-table-bordered pure-table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>LastName</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="author : ${authors}">
				<td th:text="${author.id}">123</td>
				<td th:text="${author.firstName}">Tom</td>
				<td th:text="${author.lastName}">Johnson</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
